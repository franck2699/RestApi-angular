<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Tipo Vehiculos</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>TIPO</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of tipos" class="text-center">
              <td>{{tipo.id}}</td>
              <td>{{tipo.valor}}</td>
              
              <td>
                <button (click)="Editar(tipo)" class="btn btn-warning">Editar</button>
                <button (click)="Eliminar(tipo)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
