<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Tipo Vehiculos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Tipo:</label>
            <input [(ngModel)]="tipo.valor" name="name" type="text" class="form-control">
          </div>
          <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
